    failure = """\
    Статуи не вняли твоим увещеваниям и теперь ещё и устраивают пикники на газонах. \
    Садовник грозится уволиться, если каменные гости не перестанут мять траву."""

[[quest]]
    code = "old-tower"
    isEnabled = true

    [quest.locales.RU]
    intro = "Из заброшенной башни на окраине доносится подозрительное пение. Местные жители обеспокоены!"
    success = """\
    В башне поселился призрак бывшего придворного певца. Ты помог ему организовать \
