    isEnabled = true

    [quest.locales.RU]
    intro = "Магические фонари на главной улице стали слишком эмоциональными. Они то ярко вспыхивают, то печально гаснут."
    success = """\
    Ты организовал для фонарей групповую терапию. Теперь они светят ровно и красиво, \
    только иногда тихонько напевают колыбельные припозднившимся прохожим."""
    failure = """\
    Фонари восприняли твои утешения как издевательство. Теперь они устраивают световые шоу \
    по ночам и мигают в такт популярным песням. Городской совет в ярости."""

[[quest]]
    code = "park-statues"
    isEnabled = true

    [quest.locales.RU]
    intro = "Статуи в городском парке начали играть в салки по ночам. Горожане жалуются на шум!"
    success = """\
    Ты организовал для статуй шахматный турнир. Теперь они тихо и степенно передвигают \
